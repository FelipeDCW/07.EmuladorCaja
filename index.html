<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container mt-5">
        <form>
            <div class="mb-3">
                <label for="txtCodigoProducto" class="form-label">Codigo Producto</label>
                <input type="text" class="form-control" id="txtCodigoProducto">

            </div>
            <div class="mb-3">
                <label for="txtNombreProducto" class="form-label">Nombre Producto</label>
                <input type="text" class="form-control" id="txtNombreProducto">
            </div>
            <div class="mb-3">
                <label for="txtDescripcionProducto" class="form-label">Descripcion Producto</label>
                <input type="text" class="form-control" id="txtDescripcionProducto">
            </div>
            <div class="mb-3">
                <label for="txtPrecioU" class="form-label">Precio Unitario</label>
                <input type="text" class="form-control" id="txtPrecioU">
            </div>
            <div class="mb-3">
                <label for="txtCantidad" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="txtCantidad">
            </div>
            <button type="button" class="btn btn-primary" id="AgregarProducto">Agregar producto</button>
            <button type="button" class="btn btn-primary" id="CalcularTotal">Calcular Total</button>
        </form>

    </div>

    <div class="container mt-3">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Cod Producto</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Precio Unit.</th>
                <th scope="col">Cantidad</th>
                <th scope="col">IVA</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody id="cuerpotabla">
          
            </tbody>
          </table>
    </div>
    <div id = "contenedorResultado">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
